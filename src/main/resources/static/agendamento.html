<!doctype html>
<html lang="pt">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
  <title>Agendamento Odontológico</title>
</head>

<body>

	<div class="row">
	   <div class="col-8"><h1>Agendamento Odontológico</h1></div>
	   <div class="col-4"><a href="javascript:sair()">sair</a></div>
   </div>

  <div class="container">
    <table class="table" id="tabela">
      <thead>
        <th>#</th>
        <th>Data</th>
        <th>Horário</th>
        <th>Nome do Paciente</th>
        <th>Telefone</th>
        <th>Valor</th>
        <th></th>
      </thead>
      <tbody>

      </tbody>
    </table>
    <button type="button" class="btn btn-primary" onclick="novo()">
      <i class="bi bi-plus-circle"></i> Novo
    </button>

  </div>

  <div class="modal" tabindex="-1" id="modalCadastro">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Agendamento Odontológico</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <div class="input-group">
            <span class="input-group-text col-3">Data: </span>
            <input type="text" class="form-control" id="txtData" />
          </div>
          <div class="input-group">
            <span class="input-group-text col-3">Horário: </span>
            <input type="text" class="form-control" id="txtHorario" />
          </div>
          <div class="input-group">
            <span class="input-group-text col-3">Nome do Paciente: </span>
            <input type="text" class="form-control" id="txtNomePaciente" />
          </div>
          <div class="input-group">
            <span class="input-group-text col-3">Telefone: </span>
            <input type="text" class="form-control" id="txtTelefonePaciente" />
          </div>
          <div class="input-group">
            <span class="input-group-text col-3">Valor da Consulta: </span>
            <input type="text" class="form-control" id="txtValorConsulta" />
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" onclick="salvar()">Salvar</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal" tabindex="-1" id="modalAlerta">
    <div class="modal-dialog">
      <div class="modal-content" >
        <div class="modal-body" id="modalAlertaBody">

        </div>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>

  <script src="agendamento.js"></script>

</body>

</html>
